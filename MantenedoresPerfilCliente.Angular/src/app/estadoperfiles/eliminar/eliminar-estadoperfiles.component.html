<div>
  <h3>Mantenedor de Estados de Perfiles</h3>
  <hr>
  <h6 class="col-md-offset-1">Esta seguro que desea eliminar este Estado de Perfil?</h6>
  <dl class="dl-horizontal">
      <dt>
        Codigo
      </dt>

      <dd>
        {{this.estadoPerfil.cod}}
      </dd>

      <dt>
        Descripcion
      </dt>

      <dd>
        {{this.estadoPerfil.descripcion}}
      </dd>
      <th>


    </dl>
  <hr>

  <div class="col-md-offset-1">
    <a class="btn btn-primary" (click)="eliminarClick()">Eliminar</a> |
    <a [routerLink]="[ '/estadoperfiles/listar'] ">Regresar</a>
  </div>
