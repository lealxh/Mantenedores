<form [formGroup]="estadoPerfilesForm" (ngSubmit)="onSubmit()">

  <h3>Mantenedor de Estados de Perfiles</h3>
  <hr>

  <div class="form-group">
    <label class="control-label col-md-2" for="Codigo">Codigo</label>
    <div class="col-md-10">
      <div class="col-md-5">
        <input type="text" maxlength="1" [ngClass]="{invalidField: codigo.invalid && (codigo.dirty || codigo.touched)}" class="form-control text-box single-line"
          name="Codigo" formControlName="codigo">


        <div *ngIf="codigo.invalid && (codigo.dirty || codigo.touched)" class="alert alert-danger">

          <div *ngIf="codigo.hasError('required')">
            El codigo es requerido
          </div>
          <div *ngIf="codigo.hasError('maxlength')">
            El codigo ingresado es invalido
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2" for="Descripcion">Descripcion</label>
    <div class="col-md-10">
      <div class="col-md-5">
        <input [ngClass]="{invalidField: descripcion.invalid && (descripcion.dirty || descripcion.touched)}" class="form-control text-box single-line"
          name="Descripcion" formControlName="descripcion">
        <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
          <div *ngIf="descripcion.hasError('required')">
            La descripcion es un campo requerido
          </div>
          <div *ngIf="descripcion.hasError('maxlength')">
            La decripcion excede la cantidad de caracteres permitida
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group ">
    <div class="col-md-offset-2 col-md-10 ">
      <button class="btn btn-default " type="submit">Guardar</button>
    </div>
  </div>

</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8) " size="default " color="#fff " type="ball-clip-rotate "></ngx-spinner>
<div>
  <a [routerLink]="[ '/estadoperfiles/listar'] ">Regresar</a>
</div>
