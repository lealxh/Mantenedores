<h3>Mantenedor de Areas</h3>
<p>
  <br>
  <a [routerLink]="['/areas/editar','0']">Crear</a>
</p>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-clip-rotate"></ngx-spinner>
<div class="table-responsive">
  <table class="table">
    <tbody>
      <tr>
        <th>
          Nombre
        </th>
        <th>

        </th>
     </tr>

      <tr *ngFor="let item of this.areas">
        <td>
          {{item.nombre }}
        </td>

        <td>
          <a [routerLink]="['/areas/editar',item.id]">Editar</a> |
          <a [routerLink]="['/areas/detalles',item.id]">Detalles</a> |
          <a [routerLink]="['/areas/eliminar',item.id]">Eliminar</a>
        </td>
      </tr>

    </tbody>
  </table>
