<form [formGroup]="areasForm" (ngSubmit)="onSubmit()">

  <h3>Mantenedor de Areas</h3>
  <hr>


  <div class="form-group">
    <label class="control-label col-md-2" for="nombre">Nobre</label>
    <div class="col-md-10">
      <div class="col-md-5">
        <input [ngClass]="{invalidField: nombre.invalid && (nombre.dirty || nombre.touched)}" class="form-control text-box single-line"
          name="nombre" formControlName="nombre">
        <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="alert alert-danger">
          <div *ngIf="nombre.hasError('required')">
            El nombre es un campo requerido
          </div>
          <div *ngIf="nombre.hasError('maxlength')">
            El nombre excede la cantidad de caracteres permitida
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group ">
    <div class="col-md-offset-2 col-md-10 ">
      <button class="btn btn-default " type="submit">Guardar</button>
    </div>
  </div>

</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8) " size="default " color="#fff " type="ball-clip-rotate "></ngx-spinner>
<div>
  <a [routerLink]="[ '/areas/listar'] ">Regresar</a>
</div>
