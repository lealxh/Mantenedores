<h3>Mantenedor de Perfiles</h3>
<p>
  <br>
  <a [routerLink]="['/perfiles/editar','0']">Crear</a>
</p>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-clip-rotate"></ngx-spinner>
<div class="table-responsive">
  <table class="table">
    <tbody>
      <tr>

        <th>
          Codigo
        </th>
        <th>
          Desc. Perfil
        </th>
        <th>
          PI Max
        </th>
        <th>
          Estado
        </th>
        <th>
          Tipo
        </th>
        <th></th>
      </tr>

      <tr *ngFor="let item of perfiles">

        <td>
          {{item.codigo}}
        </td>
        <td>
          {{item.descripcion}}
        </td>
        <td>
          {{item.piMax}}
        </td>
        <td>
          {{item.estadoPerfilDescripcion}}
        </td>
        <td>
          {{item.tipoPerfilDescripcion}}
        </td>
        <td>
          <a [routerLink]="['/perfiles/editar',item.id]">Editar</a> |
          <a [routerLink]="['/perfiles/detalles',item.id]">Detalles</a> |
          <a [routerLink]="['/perfiles/eliminar',item.id]">Eliminar</a>
        </td>
      </tr>

    </tbody>
  </table>
