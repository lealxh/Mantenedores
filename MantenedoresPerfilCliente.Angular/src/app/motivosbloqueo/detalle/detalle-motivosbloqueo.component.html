<div>
  <h3>Mantenedor de Motivos de Bloqueo</h3>
  <hr>
  <dl class="dl-horizontal">

<th>
    <dt>
      Descripcion
    </dt>

    <dd>
      {{this.motivoBloqueo.descripcion}}
    </dd>

    <dt>
      Tipo
    </dt>

    <dd>
      {{this.motivoBloqueo.tipoBloqueo}}
    </dd>
  </th>


  </dl>
  <hr>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" color="#fff" type="ball-clip-rotate"></ngx-spinner>
  <div class="col-md-offset-1">
    <a [routerLink]="[ '/motivosbloqueo/listar'] ">Regresar</a>
  </div>
