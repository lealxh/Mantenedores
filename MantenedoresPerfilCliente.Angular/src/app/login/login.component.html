<script src="assets/js/node-rsa-brow.js"></script>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <br>
  <br>
  <div class="form-group">
    <label class="control-label col-md-2" for="usuario">Usuario</label>
    <div class="col-md-10">
      <div class="col-md-5">
        <input type="text" [ngClass]="{invalidField: usuario.invalid && (usuario.dirty || usuario.touched)}" class="form-control text-box single-line"
          name="usuario" formControlName="usuario">

        <div *ngIf="usuario.invalid && (usuario.dirty || usuario.touched)" class="alert alert-danger">

          <div *ngIf="usuario.hasError('required')">
            El usuario es requerido
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-md-2" for="password">Contraseña</label>
    <div class="col-md-10">
      <div class="col-md-5">
        <input type="password" [ngClass]="{invalidField: password.invalid && (password.dirty || password.touched)}" class="form-control text-box single-line" name="password" formControlName="password">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.hasError('required')">
           La contraseña es requerida
          </div>
        </div>
      </div>
    </div>
  </div>



  <div class="form-group ">
    <div class="col-md-offset-2 col-md-10 ">
      <button class="btn btn-default " type="submit">Login</button>
    </div>
  </div>

</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8) " size="default " color="#fff " type="ball-clip-rotate "></ngx-spinner>
