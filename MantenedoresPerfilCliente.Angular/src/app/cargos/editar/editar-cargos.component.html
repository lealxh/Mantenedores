<form [formGroup]="cargosForm" (ngSubmit)="onSubmit()">

  <h3>Mantenedor de Cargos</h3>
  <hr>


  <div class="form-group">
    <label class="control-label col-md-2" for="descripcion">Descripcion</label>
    <div class="col-md-10">
      <div class="col-md-5">
        <input [ngClass]="{invalidField: descripcion.invalid && (descripcion.dirty || descripcion.touched)}" class="form-control text-box single-line"
          name="descripcion" formControlName="descripcion">
        <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="alert alert-danger">
          <div *ngIf="descripcion.hasError('required')">
            El descripcion es un campo requerido
          </div>
          <div *ngIf="descripcion.hasError('maxlength')">
            El descripcion excede la cantidad de caracteres permitida
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group ">
    <div class="col-md-offset-2 col-md-10 ">
      <button class="btn btn-default " type="submit">Guardar</button>
    </div>
  </div>

</form>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8) " size="default " color="#fff " type="ball-clip-rotate "></ngx-spinner>
<div>
  <a [routerLink]="[ '/cargos/listar'] ">Regresar</a>
</div>
